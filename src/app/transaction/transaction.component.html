<div class="p-6 bg-white rounded-2xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Live Transactions</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 border rounded-xl overflow-hidden">
      <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">ID</th>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Reference</th>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Amount</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        @for (t of transactions; track t.id) {
          <tr class="hover:bg-gray-50 transition">
            <td class="px-6 py-4 text-sm text-gray-700">{{ t.id }}</td>
            <td class="px-6 py-4 text-sm text-gray-700">{{ t.reference }}</td>
            <td class="px-6 py-4 text-sm text-green-600 font-medium">{{ t.amount }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
