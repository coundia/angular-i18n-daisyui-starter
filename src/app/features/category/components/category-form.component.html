<div class="max-w-xl mx-auto p-6 bg-base-100 rounded-xl shadow space-y-6">
  <h2 class="text-2xl font-bold">
    @if (isEdit()) { Modifier } @else { Nouvelle } catégorie
  </h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-5">
    <div  >
      <label class="label">
        <span class="label-text">Nom</span>
      </label>
      <input type="text" formControlName="name" placeholder="Nom" class="form-control" />
    </div>

    <div  >
      <label class="label">
        <span class="label-text">Type</span>
      </label>
      <select formControlName="typeCategoryRaw" class="select select-bordered w-full">
        <option value="IN">Entrée</option>
        <option value="OUT">Sortie</option>
      </select>
    </div>

    <div  >
      <label class="label">
        <span class="label-text">Détails</span>
      </label>
      <textarea formControlName="details" rows="3" placeholder="Détails" class="form-control"></textarea>
    </div>

    <div  >
      <label class="cursor-pointer label gap-3">
        <input type="checkbox" formControlName="isActive" class="checkbox" />
        <span class="label-text">Actif</span>
      </label>
    </div>

    <div  >
      <label class="label">
        <span class="label-text">Référence</span>
      </label>
      <input type="text" formControlName="reference" placeholder="Référence" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary w-full" [disabled]="form.invalid">
      @if (isEdit()) { Mettre à jour } @else { Enregistrer }
    </button>
  </form>
</div>
