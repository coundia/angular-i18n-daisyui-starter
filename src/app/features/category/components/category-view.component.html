<div class="max-w-xl mx-auto p-6 bg-base-100 rounded-2xl shadow-xl space-y-6">
  <a routerLink="/category" class="btn btn-sm btn-outline gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Retour Ã  la liste
  </a>

  <h2 class="text-2xl font-bold text-center text-primary">
     {{item.name}}
  </h2>

  @for (field of fields; track field.name) {
    <div class="py-4 flex items-start gap-6">
      <span class="w-40 font-semibold text-base-content/70">{{ field.displayName }}</span>
      <span class="flex-1">
        @if (field.type === 'boolean') {
          <span class="badge" [ngClass]="getFieldValue(item, field.name) ? 'badge-success' : 'badge-error'">
            {{ getFieldValue(item, field.name) ? 'Oui' : 'Non' }}
          </span>
        } @else {
          {{ getFieldValue(item, field.name) || '-' }}
        }
      </span>
    </div>
  }
</div>
